name: mynotes
description: "Aplikasi Catatan Harian Flutter"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # Database lokal
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Session login
  shared_preferences: ^2.2.2

  # Fitur tambahan (WhatsApp, Email, dll)
  url_launcher: ^6.2.4

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

  # WAJIB untuk generate Hive adapter
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true
